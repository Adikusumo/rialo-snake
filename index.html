<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rialo Snake</title>
<meta name="description" content="Rialo Snake — wrap-around mini game with Rialo branding.">
<style>
  :root{
    --bg:#0b0f14; --panel:#0f172a; --muted:#9ca3af; --text:#e5e7eb;
    --green:#b5e1d8; /* derived from your logo */
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;background:linear-gradient(135deg,var(--bg),#0e1420)}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:18px}
  .card{width:min(740px,96vw);background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
        border:1px solid rgba(255,255,255,.1);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.4);padding:14px 14px 18px;color:var(--text)}
  header{display:flex;align-items:center;gap:10px;justify-content:space-between;margin:4px 2px 10px}
  .brand{display:flex;align-items:center;gap:10px}
  .brand img{width:28px;height:28px;border-radius:6px;display:block}
  .title{font-size:18px;font-weight:700;letter-spacing:.3px}
  .stats{display:flex;gap:10px;align-items:center;color:#cfe9e2;font-weight:700}
  .stat{padding:6px 10px;border-radius:10px;background:rgba(181,225,216,.12);border:1px solid rgba(181,225,216,.28)}
  .controls{display:flex;gap:8px;flex-wrap:wrap}
  button{background:#0b1220;border:1px solid rgba(255,255,255,.14);color:var(--text);padding:8px 12px;border-radius:12px;font-weight:600;cursor:pointer}
  button:hover{border-color:rgba(255,255,255,.22)}
  .board-wrap{display:grid;place-items:center;margin-top:8px}
  canvas{background:rgba(15,23,42,.7);border:1px solid rgba(255,255,255,.08);border-radius:14px;touch-action:none}
  .hint{text-align:center;color:var(--muted);font-size:12px;margin-top:8px}
  /* Game Over modal */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;padding:20px}
  .modal{width:min(420px,92vw);background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.45)}
  .modal h2{margin:0 0 6px}
  .modal .sub{color:var(--muted);margin:0 0 12px;font-size:13px}
  .modal .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .grialo{margin-top:12px;color:#a7f3d0;font-weight:800;letter-spacing:.3px;text-align:center}
  footer{text-align:center;color:var(--muted);font-size:12px;margin-top:10px}
</style>
</head>

  // Optional embed URLs (safe defaults)
  let DEMO_URL = ''; // e.g., https://username.github.io/rialo-snake/
  let REPO_URL = ''; // e.g., https://github.com/username/rialo-snake

  // ===== State =====
  const cv = document.getElementById('board');
  const ctx = cv.getContext('2d');
  const scoreEl = document.getElementById('score');
  const highEl = document.getElementById('high');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const restartBtn = document.getElementById('restartBtn');

  const modalBg = document.getElementById('modalBg');
  const mScore = document.getElementById('mScore');
  const mHigh = document.getElementById('mHigh');
  const copySimple = document.getElementById('copySimple');
  const copyProof = document.getElementById('copyProof');
  const modalRestart = document.getElementById('modalRestart');
  const modalClose = document.getElementById('modalClose');

  const size = () => Math.min(600, Math.floor(Math.min(window.innerWidth, window.innerHeight) * 0.86));
  const resize = () => { const s = size(); cv.width = cv.height = s; draw(); };
  window.addEventListener('resize', resize, { passive: true });

  let cell = Math.floor(cv.width / GRID);
  let tick = START_TICK;
  let running = false;
  let paused = false;
  let timer = null;

  let snake, dir, pendingDir, food, score, high, logoImg;

  // ===== Init =====
  try { high = parseInt(localStorage.getItem('rialo_high')||'0', 10) || 0; } catch(e) { high = 0; }
  highEl.textContent = high;

  logoImg = new Image();
  logoImg.src = LOGO_URL;

  function reset() {
    const mid = Math.floor(GRID/2);
    snake = [{x:mid, y:mid}, {x:mid-1, y:mid}, {x:mid-2, y:mid}];
    dir = {x:1,y:0}; pendingDir = dir;
    score = 0; scoreEl.textContent = 0; tick = START_TICK;
    spawnFood();
    draw();
  }

  function spawnFood() {
    while (true) {
      const x = Math.floor(Math.random()*GRID);
      const y = Math.floor(Math.random()*GRID);
      if (!snake.some(s => s.x===x && s.y===y)) { food = {x,y}; return; }
    }
  }

  function start() {
    if (running) return;
    paused = false;
    running = true;
    loop();
  }

  function pauseToggle() {
    if (!running) return;
    paused = !paused;
    if (!paused) loop();
  }

  function gameOver() {
    running = false;
    paused = false;
    clearTimeout(timer);
    mScore.textContent = String(score);
    mHigh.textContent = String(high);
    modalBg.style.display = 'flex';
  }

  function loop() {
    if (!running || paused) return;
    step();
    draw();
    timer = setTimeout(loop, tick);
  }

  function step() {
    // apply pending direction (no reverse)
    if ((pendingDir.x !== -dir.x || pendingDir.y !== -dir.y)) dir = pendingDir;

    const head = snake[0];
    let nx = head.x + dir.x;
    let ny = head.y + dir.y;

    // wrap-around
    if (nx < 0) nx = GRID-1;
    if (ny < 0) ny = GRID-1;
    if (nx >= GRID) nx = 0;
    if (ny >= GRID) ny = 0;

    // move
    const newHead = {x:nx, y:ny};

    // self-collision ends game
    if (snake.some(s => s.x===newHead.x && s.y===newHead.y)) { gameOver(); return; }

    snake.unshift(newHead);

    // eat?
    if (newHead.x === food.x && newHead.y === food.y) {
      score++; scoreEl.textContent = score;
      if (score % SPEED_THRESH === 0 && tick > MIN_TICK) tick = Math.max(MIN_TICK, tick - SPEED_STEP);
      if (score > high) { high = score; highEl.textContent = high; try { localStorage.setItem('rialo_high', String(high)); } catch(e) {} }
      spawnFood();
    } else {
      snake.pop();
    }
  }

  function draw() {
    const s = cv.width; cell = Math.floor(s / GRID);
    // bg
    ctx.fillStyle = BG_FILL; ctx.fillRect(0,0,s,s);

    // grid (subtle)
    ctx.strokeStyle = CELL_BORDER; ctx.lineWidth = 1;
    for (let i=1;i<GRID;i++) {
      const pos = i*cell + 0.5;
      ctx.beginPath(); ctx.moveTo(pos,0); ctx.lineTo(pos,s); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(0,pos); ctx.lineTo(s,pos); ctx.stroke();
    }

    // food (logo)
    if (food) {
      const pad = Math.floor((1-FOOD_SCALE)*cell/2);
      try {
        ctx.drawImage(logoImg, food.x*cell+pad, food.y*cell+pad, cell-2*pad, cell-2*pad);
      } catch(e) {
        // fallback: draw circle
        ctx.fillStyle = '#ffffff'; ctx.beginPath();
        ctx.arc(food.x*cell+cell/2, food.y*cell+cell/2, (cell*0.32), 0, Math.PI*2); ctx.fill();
      }
    }

    // snake
    for (let i=0;i<snake.length;i++) {
      const seg = snake[i];
      const isHead = i===0;
      ctx.fillStyle = SNAKE_COLOR;
      const r = Math.floor(cell*0.22);
      const cx = seg.x*cell, cy = seg.y*cell, w = cell, h = cell;
      // rounded rect
      roundRect(ctx, cx+1, cy+1, w-2, h-2, r); ctx.fill();
      if (isHead) {
        ctx.strokeStyle = 'rgba(255,255,255,0.22)'; ctx.lineWidth = 2;
        roundRect(ctx, cx+1, cy+1, w-2, h-2, r); ctx.stroke();
      }
    }
  }

  // utils
  function roundRect(ctx, x, y, w, h, r) {
    ctx.beginPath();
    ctx.moveTo(x+r, y);
    ctx.arcTo(x+w, y, x+w, y+h, r);
    ctx.arcTo(x+w, y+h, x, y+h, r);
    ctx.arcTo(x, y+h, x, y, r);
    ctx.arcTo(x, y, x+w, y, r);
    ctx.closePath();
  }
  function getCSS(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }

  // input
  window.addEventListener('keydown', (e) => {
    const k = e.key.toLowerCase();
    if (k === ' ') { e.preventDefault(); start(); }
    else if (k === 'p') pauseToggle();
    else if (k === 'r') { reset(); draw(); }
    else if (['arrowup','w'].includes(k)) pendingDir = {x:0,y:-1};
    else if (['arrowdown','s'].includes(k)) pendingDir = {x:0,y:1};
    else if (['arrowleft','a'].includes(k)) pendingDir = {x:-1,y:0};
    else if (['arrowright','d'].includes(k)) pendingDir = {x:1,y:0};
  });

  // touch swipe
  let t0=null;
  cv.addEventListener('touchstart', (e)=>{ if(e.touches[0]) t0 = {x:e.touches[0].clientX, y:e.touches[0].clientY}; }, {passive:true});
  cv.addEventListener('touchmove', (e)=>{ e.preventDefault(); }, {passive:false});
  cv.addEventListener('touchend', (e)=>{ if(!t0) return; const t1 = e.changedTouches[0]; const dx = t1.clientX - t0.x; const dy = t1.clientY - t0.y;
    if (Math.abs(dx) > Math.abs(dy)) pendingDir = dx>0 ? {x:1,y:0} : {x:-1,y:0}; else pendingDir = dy>0 ? {x:0,y:1} : {x:0,y:-1}; t0=null; });

  // buttons
  startBtn.addEventListener('click', start);
  pauseBtn.addEventListener('click', pauseToggle);
  restartBtn.addEventListener('click', () => { reset(); draw(); });

  // modal actions
  const showModal = () => modalBg.style.display = 'flex';
  const hideModal = () => modalBg.style.display = 'none';
  modalRestart.addEventListener('click', () => { hideModal(); reset(); start(); });
  modalClose.addEventListener('click', hideModal);

  copySimple.addEventListener('click', () => {
    const text = `Scored ${score} on Rialo Snake. #Rialo`;
    safeCopy(text);
  });
  copyProof.addEventListener('click', () => {
    let t = `Scored ${score} on Rialo Snake.`;
    if (DEMO_URL) t += ` Demo: ${DEMO_URL}`;
    if (REPO_URL) t += ` Repo: ${REPO_URL}`;
    t += ` #Rialo`;
    safeCopy(t);
  });

  function safeCopy(text){
    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(text).catch(()=>alert('Copied text:\n'+text));
    } else {
      alert('Copied text:\n'+text);
    }
  }

  // start logic
  function startLoop(){ running = true; paused = false; loop(); }
  function stopLoop(){ running = false; clearTimeout(timer); }

  // wrap gameOver to show modal
  const _gameOver = gameOver;
  gameOver = function(){ _gameOver(); showModal(); };

  reset(); resize();
})();
